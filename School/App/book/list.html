<div class="row">
    <div class="col-md-12">
        <table class="table table-hover table-striped">
            <thead class="header">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>&nbsp;&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in dataList">
                    <td><a ui-sref="detail({id:row.id})">{{row.title}}</a></td>
                    <td><a ui-sref="detail({id:row.id})">{{row.author}}</a></td>
                    <!--<td><a ui-sref="detail({id:row.id})">{{row.Address}}</a></td>-->
                    <td>
                        <button ui-sref="detail({id:row.id})" class="btn btn-info">View</button>
                        <button ui-sref="edit({id:row.id})" class="btn btn-default">Edit</button>
                        <button ng-click="removeStudent(row.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button ui-sref="add" class="btn btn-warning">Add new</button> 
    </div>
</div>
